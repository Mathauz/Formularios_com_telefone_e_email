<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 2</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="post" autocomplete="on">
    <fieldset> <!--faz uma estilização mais fechada-->
        <legend>Dados Pessoais</legend><!--A legenda do formulário estilizado-->
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" required placeholder="Nome">
        </p>
        <p>
            <label for="ifone">Telefone: </label>
            <input type="tel" name="fone" id="ifone" required placeholder="(xx)x xxxx-xxxx">
        </p>
        <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" required placeholder="E-mail">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
